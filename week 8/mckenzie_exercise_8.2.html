<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

<body>

<!--navigation bar-->
  <div class="topbar"></div> 

<div id="fruits"></div>

<!--javaScript-->
<script>

//array of fruits with two fields
    var fruits = [
  
  {id:"Orange",
  type: "Citrus"},
  
  {id:"Strawberry",
  type: "Berry"},
 
  {id:"Banana",
  type: "Tropical"},
  
  {id:"Watermelon",
  type: "Melon"},
  
  {id:"Peach",
  type: "Stonefruit"}
]
// Iterate over the array of fruits and output the results to the DOM in an unordered list
var out = "<h1>Fruits</h1><ul>";
    for (var x = 0; x < fruits.length; x++) {
        out += "<li>" + fruits[x].id + "</li>";
    }
    out += "</ul>";

    document.getElementById('fruits').innerHTML = out;

</script>

</body>
</html>
